spring:
  application:
    name: BidBridge Simulator
  profiles:
    default: local
  codec:
    max-in-memory-size: 1MB
server:
  netty:
    response-timeout: 5s
simulator:
  maxInFlight: 200
  auth:
    enabled: false
management:
  info:
    build:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: never
      probes:
        enabled: true
info:
  app:
    name: "${spring.application.name}"
    version: "${build.version:unknown}"
    buildTime: "${build.time:unknown}"
    gitSha: "${GIT_SHA:unknown}"
