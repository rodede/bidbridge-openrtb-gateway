<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="360" viewBox="0 0 1100 360">
  <defs>
    <style>
      .box { fill:#f6f7f9; stroke:#2b2b2b; stroke-width:2; rx:8; }
      .title { font: 16px sans-serif; font-weight:600; fill:#111; }
      .label { font: 14px sans-serif; fill:#111; }
      .small { font: 12px sans-serif; fill:#333; }
      .arrow { stroke:#2b2b2b; stroke-width:2; fill:none; marker-end:url(#arrow); }
      .group { fill:#eef2f7; stroke:#7a8aa0; stroke-width:2; rx:12; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2b2b2b" />
    </marker>
  </defs>

  <rect x="20" y="40" width="160" height="60" class="box" />
  <text x="100" y="75" text-anchor="middle" class="title">Clients</text>

  <rect x="210" y="40" width="200" height="60" class="box" />
  <text x="310" y="75" text-anchor="middle" class="title">API Gateway</text>
  <text x="310" y="95" text-anchor="middle" class="small">JWT authorizer</text>

  <rect x="440" y="40" width="140" height="60" class="box" />
  <text x="510" y="75" text-anchor="middle" class="title">VPC Link</text>

  <rect x="610" y="40" width="180" height="60" class="box" />
  <text x="700" y="75" text-anchor="middle" class="title">Internal ALB</text>

  <rect x="820" y="20" width="250" height="120" class="group" />
  <text x="945" y="45" text-anchor="middle" class="title">ECS Fargate</text>
  <rect x="845" y="60" width="200" height="60" class="box" />
  <text x="945" y="95" text-anchor="middle" class="title">Simulator App</text>

  <rect x="820" y="180" width="250" height="120" class="group" />
  <text x="945" y="205" text-anchor="middle" class="title">External Config</text>
  <rect x="845" y="225" width="200" height="60" class="box" />
  <text x="945" y="260" text-anchor="middle" class="title">S3 dsps.yml</text>

  <rect x="20" y="240" width="200" height="60" class="box" />
  <text x="120" y="275" text-anchor="middle" class="title">CloudWatch Logs</text>

  <line x1="180" y1="70" x2="210" y2="70" class="arrow" />
  <line x1="410" y1="70" x2="440" y2="70" class="arrow" />
  <line x1="580" y1="70" x2="610" y2="70" class="arrow" />
  <line x1="790" y1="70" x2="820" y2="70" class="arrow" />

  <line x1="945" y1="120" x2="945" y2="180" class="arrow" />
  <line x1="920" y1="120" x2="200" y2="240" class="arrow" />

  <text x="250" y="230" class="small">logs</text>
</svg>
