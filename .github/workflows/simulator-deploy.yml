name: simulator-deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'bidbridge-simulator/**'
      - 'pom.xml'
      - '.github/workflows/simulator-deploy.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      image: ${{ steps.build_push.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push simulator image
        id: build_push
        env:
          ECR_REPO: 721010870513.dkr.ecr.eu-north-1.amazonaws.com/bidbridge-simulator
          TAG: ${{ github.sha }}
        run: |
          docker build -t "$ECR_REPO:$TAG" -f bidbridge-simulator/Dockerfile .
          docker push "$ECR_REPO:$TAG"
          echo "image=$ECR_REPO:$TAG" >> "$GITHUB_OUTPUT"
